<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaudiaShop - Boutique en ligne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ClaudiaShop</h1>
        <input type="text" id="search-input" placeholder="Rechercher un produit..." onkeyup="searchProducts()">
    </header>

    <main>
        <!-- Liste des produits -->
        <div id="product-list" class="product-list"></div>
    </main>

    <!-- Modale de dÃ©tails du produit -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="product-name-modal"></h2>
            <img id="product-image-modal" src="" alt="Image du produit">
            <p id="product-description-modal"></p>
            <span id="product-price-modal"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
